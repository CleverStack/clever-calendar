<div class="bolt-form">
    <div class="modal-header">
        <button type="button" class="close" aria-hidden="true" ng-click="close()">&times;</button>
        <h4>Delete Event</h4>
    </div>
    <div class="modal-body">
        <strong>Are you sure you want to delete this event?</strong>
    </div>
    <div class="modal-footer">
        <button class="btn btn-default" ng-click="confirm()">Confirm</button>
        <button class="btn btn-default" ng-click="close()">Cancel</button>
    </div>
</div>
